<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="navbar_name" content="{{ page.navbar_name }}">

	{%- seo -%}

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	
	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/0972d07da4.js" crossorigin="anonymous"></script>

	<!-- Local stylesheets -->
	<link rel="stylesheet" href="/assets/styles/carousel.css">
	<link rel="stylesheet" href="/assets/styles/main.css">

	{% if page.stylesheet_name %}
		<link rel="stylesheet" href="/assets/styles/{{ page.stylesheet_name }}.css">
	{% endif %}

	{%- feed_meta -%}
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}
</head>
