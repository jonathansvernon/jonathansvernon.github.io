---
layout: default
title: {{ page.title }}
---

{{ content }}

<script src="/assets/scripts/project_page.js"></script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<div class="title-container">
	<img class="title-logo" src="/assets/portfolio/games/{{ page.title_id }}/logo.png">
</div>

<div style="padding: 25px;"></div>

<div class="title-container">
	<embed src="/assets/portfolio/games/{{ page.title_id }}//{{ page.title_id }}.swf" type="application/x-shockwave-flash" width="640" height="480">
</div>

<div style="padding: 25px;"></div>

<div class="automatic-content">
	<!-- Buttons -->
	<div class="project-buttons-container">
		<a class="project-button" href="{{ page.download_link }}" target="_blank">Download {{ page.platform }}</a>
		<a class="project-button" href="{{ page.source_link }}" target="_blank">Source Code</a>
	</div>

	<!-- Description -->
	<div class="description-container">
		<p class="description-text">{{ page.description }}</p>
	</div>
</div>
