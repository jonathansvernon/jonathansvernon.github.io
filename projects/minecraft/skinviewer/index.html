<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minecraft Skin Viewer</title>

		<!-- Local stylesheets -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<!-- Main user interface -->
			<div class="ui-container">
				<div class="ui-button" id="ui-show-skins"><img src="./images/icons/skin/steve.png"></div>
				<div class="ui-button" id="ui-change-model"><img src="./images/icons/change_model.png"></div>
				<!--div class="ui-button" id="ui-show-poses"><img src="./images/icons/pose/tpose.png"></div-->
				<div class="ui-button" id="ui-show-backgrounds"><img src="./images/icons/background/forest.png"></div>
				<div class="ui-button" id="ui-show-lighting"><img src="./images/icons/light/noon.png"></div>
			</div>

			<!-- Skin menu -->
			<div class="ui-container ui-container-sub" id="ui-skins-menu">
				<div class="ui-button" id="ui-load-skin"><img src="./images/icons/load_skin.png"></div>
				<div class="ui-button" id="ui-show-skins-list"><img src="./images/icons/skin_list.png"></div>
			</div>

			<!-- Default skins menu -->
			<div class="ui-container ui-container-sub" id="ui-default-skins-menu">
				<div class="ui-button default-skin-button" id="skin-steve"><img src="./images/icons/skin/steve.png"></div>
				<div class="ui-button default-skin-button" id="skin-alex"><img src="./images/icons/skin/alex.png"></div>
				<div class="ui-button default-skin-button" id="skin-ari"><img src="./images/icons/skin/ari.png"></div>
				<div class="ui-button default-skin-button" id="skin-kai"><img src="./images/icons/skin/kai.png"></div>
				<div class="ui-button default-skin-button" id="skin-noor"><img src="./images/icons/skin/noor.png"></div>
				<div class="ui-button default-skin-button" id="skin-sunny"><img src="./images/icons/skin/sunny.png"></div>
				<div class="ui-button default-skin-button" id="skin-zuri"><img src="./images/icons/skin/zuri.png"></div>
				<div class="ui-button default-skin-button" id="skin-efe"><img src="./images/icons/skin/efe.png"></div>
				<div class="ui-button default-skin-button" id="skin-makena"><img src="./images/icons/skin/makena.png"></div>
			</div>

			<!-- Poses menu -->
			<div class="ui-container ui-container-sub" id="ui-poses-menu">
				<div class="ui-button" id="pose-default"><img src="./images/icons/pose/default.png"></div>
				<div class="ui-button" id="pose-tpose"><img src="./images/icons/pose/tpose.png"></div>
			</div>

			<!-- Backgrounds menu -->
			<div class="ui-container ui-container-sub" id="ui-backgrounds-menu">
				<div class="ui-button background-button" id="background-none"><img src="./images/icons/background/none.png"></div>
				<div class="ui-button background-button" id="background-forest"><img src="./images/icons/background/forest.png"></div>
				<div class="ui-button background-button" id="background-desert"><img src="./images/icons/background/desert.png"></div>
			</div>

			<!-- Lighting menu -->
			<div class="ui-container ui-container-sub" id="ui-lighting-menu">
				<div class="ui-button lighting-button" id="light-none"><img src="./images/icons/light/none.png"></div>
				<div class="ui-button lighting-button" id="light-sunrise"><img src="./images/icons/light/sunrise.png"></div>
				<div class="ui-button lighting-button" id="light-morning"><img src="./images/icons/light/morning.png"></div>
				<div class="ui-button lighting-button" id="light-noon"><img src="./images/icons/light/noon.png"></div>
				<!--div class="ui-button lighting-button" id="light-night"><img src="./images/icons/light/night.png"></div-->
			</div>

			<!-- 3D viewport -->
			<div id="glviewport"></div>
		</div>

		<!-- Include scripts -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports":
				{
					"three": "./scripts/three.module.js"
				}
			}
		</script>

		<script type="module" src="scripts/main.js"></script>
	</body>
</html>
